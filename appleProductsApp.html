<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/ipad.css">
    <link rel="stylesheet" href="./style/mac.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="./image/socialapple.png">

    <title>Apple Products</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <button id="btn-phone" class="btn btn-dark ">IPhone</button>
                <button id="btn-pad" class="btn btn-dark ">IPad</button>
                <button id="btn-mac" class="btn btn-dark">MacBookPro</button>
            </nav>
            
            <div id="product-display">
                <!-----------------------------------iphone-->
                <div class="row iphone-display">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <img class="phone-pic" src="./image/iphone11-select-2019-family.png" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="col">
                            <span class="title">顏色</span>
                            <div class="item-group item-group-phone">
                                <button class="item" id="red" data-type="phone"> 
                                    <div class="color-circle bg-danger"></div>
                                    <span class="color-text">紅色</span>
                                </button>
                                <button class="item" id="yellow" data-type="phone">
                                    <div class="color-circle"></div>
                                    <span class="color-text">黃色</span>
                                </button>
                                <button class="item" id="black" data-type="phone">
                                    <div class="color-circle bg-dark" ></div>
                                    <span class="color-text
                                    ">黑色</span>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <span class="title">規格</span>
                            <div class="item-group phone-price">
                                <button class="item" data-price=24900>
                                    <span class="gb-text">64GB</span>
                                    <span>NT$24900</span>
                                </button>
                                <button class="item" data-price=26900>
                                    <span class="gb-text">128GB</span>
                                    <span>NT$26900</span>
                                </button>
                                <button class="item" data-price=30400>
                                    <span class="gb-text">256GB</span>
                                    <span>NT$30400</span>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <span class="title">價格試算</span>
                            <h1 class="phone-price-display"></h1>
                        </div>
                    </div>
                </div>
            
                <!-------------------------------------ipad-->
            
                <div class="row ipad-display">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <img class="pad-pic" src="./image/ipad-hero-unselected-201909_GEO_TW.png" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="col">
                            <span class="title">顏色</span>
                            <div class="item-group item-group-pad">
                                <button class="item" id="space" data-type="pad">
                                    <div class="color-circle ipad-gray" id="space"></div>
                                    <span class="color-text" id="space">太空灰</span>
                                </button>
                                <button class="item" id="silver" data-type="pad">
                                    <div class="color-circle ipad-sivler" id="silver"></div>
                                    <span class="color-text" id="silver">銀色</span>
                                </button>
                                <button class="item" id="golden" data-type="pad">
                                    <div class="color-circle ipad-golden" id="golden"></div>
                                    <span class="color-text" id="golden">金色</span>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <span class="title">規格</span>
                            <div class="item-group pad-price">
                                <button class="item" data-price=10900>
                                    <span class="gb-text" >32GB</span>
                                    <span>NT$10900</span>
                                </button>
                                <button class="item" data-price=13900>
                                    <span class="gb-text" >128GB</span>
                                    <span>NT$13900</span>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <span class="title">價格試算</span>
                            <h1 class="pad-price-display"></h1>
                        </div>
                    </div>
                </div>
            
                <!-- -------------------------------macbookpro-->
            
                <div class="row mac-display">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <img  class="mac-pic"
                        src="./image/mbp13touch-space-gallery1-201907.png" alt="">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="col">
                            <span class="title">顏色</span>
                            <div class="item-group item-group-mac">
                                <button class="item" id="space" data-type="mac">
                                    <div class="color-circle ipad-gray" id="space"></div>
                                    <span class="color-text" id="space">太空灰</span>
                                </button>
                                <button class="item" id="sivler" data-type="mac">
                                    <div class="color-circle ipad-sivler" id="sivler"></div>
                                    <span class="color-text" id="sivler">銀色</span>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <span class="title">規格</span>
                            <div class="item-group mac-price">
                                <button class="item" data-price=51300>
                                    <span class="gb-text">256GB</span>
                                    <span>NT$51300</span>
                                </button>
                                <button class="item" data-price=57300>
                                    <span class="gb-text" >512GB</span>
                                    <span >NT$57300</span>
                                </button>
                                <div class="item" data-price=63300>
                                    <span class="gb-text">1TB</span>
                                    <span >NT$63300</span>
                                </div>
                                <button class="item" data-price=75300>
                                    <span class="gb-text" >2TB</span>
                                    <span >NT$75300</span>
                                </button>
                            </div>
                        </div>
                        <div class="col">
                            <span class="title">價格試算</span>
                            <h1 class="mac-price-display"></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
